<html>

<head>
    <title>Mail Header injection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="margin-left:25%; position:relative; top:70px; font-size:20px">
        <h1>Mail Header injection</h1> <br>
        <form id="waterform" method="post" action="/email">

            <div class="formgroup" id="sender-form">
                <label for="sender">Email</label><br>
                <input type="email" id="sender" name="sender" />
            </div>
            <br>
            <div class="formgroup" id="subject-form">
                <label for="subject">Subject</label><br>
                <input type="text" id="subject" name="subject" />
            </div>
            <br>
            <div class="formgroup" id="text-form">
                <label for="text">Content</label><br>
                <textarea id="text" name="text"></textarea>
            </div>
            <br>
            <input type="submit" class="btn btn-success" value="Send your message!" />
        </form>
    </div>
</body>

</html>
